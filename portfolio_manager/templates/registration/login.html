{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<form method="post">
    {% csrf_token %}{{form|crispy}}
    <button type="submit" class="btn btn-success">Login</button>
    <a href="{% url "sign-up" %}">Sign Up</a>
</form>
{% endblock %}
